<!DOCTYPE HTML>
<html>
<head> 
    <title>Bibiloteka-login</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
	<p>UserName: <input type="text" th:field="*{userName}" required="required" /></p>
    <p>Password: <input type="password" th:field="*{password}" required="required" /></p>
    <p>Email: <input type="email" th:field="*{email}" required="required" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
